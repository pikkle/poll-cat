<div class="join-container">
    <div class="menu-buttons">
        <div class="button-group">
            <div class="form-group">
                <input class="form form-control" type="text" placeholder="Enter your room number"
                       [(ngModel)]="roomNumberForm">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="join-room" (click)="joinRoom()">Enter room</button>
            </div>
        </div>
    </div>
</div>
